# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
# version: 2

version: 2

# Build configuration for Sphinx
sphinx:
  configuration: conf.py  # Ruta al archivo de configuración de Sphinx

# Opcional: especifica el directorio de construcción si es diferente
build:
  image: latest  # Puedes especificar una imagen específica si es necesario
  format: pdf  # Generar también un archivo PDF
  output-directory: docs/_build  # Directorio de salida personalizado

# Opcional: especifica el entorno de Python y las dependencias
python:
  version: 3.9  # Versión de Python que estás usando
  install:
    - requirements: docs/requirements.txt  # Archivo con las dependencias específicas para la documentación

